version: "3.8"
# un nouveau commentaire
volumes:
  mariagrp: #d√©claration du volume pour la base

services:

  # container de bdd
  grpbase: #nom de service
    container_name: basegrp
    image: mariadb:latest
    ports:
      - '3309:3306'
    volumes:
      - mariagrp:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: UTC
      MYSQL_ROOT_PASSWORD: grpadmin
      MYSQL_DATABASE: grp
      MYSQL_USER: grpuser
      MYSQL_PASSWORD: grpuser

  # container php
  grpphp:
    container_name: phpgrp
    build:
      context: ./php
    #    user: "501:20"
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=0
    ports:
      - '9001:9000'
    environment:
      DEBUG: '1'
      PHP_DISPLAY_ERRORS: '1'
      PHP_POST_MAX_SIZE: "100M"
      PHP_UPLOAD_MAX_FILESIZE: "100M"
      TZ: UTC
    volumes:
      - ./app:/var/www/html
    depends_on:
      - grpbase

  # service node
  grpnode:
    tty: true
    container_name: nodegrp
    build:
      context: ./node
    volumes:
      - ./app:/var/www/html
    restart: always
    environment:
      TZ: UTC
    depends_on:
      - grpphp

  # server web
  grpnginx:
    container_name: nginxgrp
    image: nginx:stable-alpine
    #    user: "501:20"
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=0
    ports:
      - '80:80'
      - '443:443'
    restart: always
    environment:
      TZ: UTC
    volumes:
      - ./app:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./log:/var/log/nginx/
    depends_on:
      - grpphp
      - grpbase
      - grpnode